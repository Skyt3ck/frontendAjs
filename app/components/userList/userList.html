<div class="container">
    <div class="row">
        <h1>User List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover tabel-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>User_Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="cursor:pointer" ng-repeat="user in users">
                        <td>{{user._id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button ng-if="role=='ADMIN_ROLE'" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" ng-click="goToCreate()">Add user</button>

</div>
